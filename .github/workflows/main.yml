name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'python-docker-demo/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract tag name
        id: tag-name
        run: echo "IMAGE_TAG=1.0


      - name: Create ECR repository if it does not exist
        run: |
          aws ecr describe-repositories --repository-names $IMAGE_NAME || aws ecr create-repository --repository-name $IMAGE_NAME
        env:
          IMAGE_NAME: ${{ github.event.repository.name }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Build, tag, and push image to Amazon ECR
        run: |
          # Build the Docker image and tag it with the ECR registry, repository name, and current date.
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG python-docker-demo/
          
          # Push the image to Amazon ECR.
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}