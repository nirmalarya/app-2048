name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'python-docker-demo/*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          # Build the Docker image and tag it with the ECR registry, repository, and image tag.
          # Note that the build context is set to 'python-docker-demo/' directory.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG python-docker-demo/
          
          # Push the image to Amazon ECR.
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: phexhub
          IMAGE_TAG: ${{ github.sha }}