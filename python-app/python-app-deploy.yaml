apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-pythondemo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-pythondemo
  template:
    metadata:
      labels:
        app: app-pythondemo
    spec:
      serviceAccountName: ecr-service-account  # Add the service account name here
      containers:
        - name: app-pythondemo
          image: 891377135844.dkr.ecr.us-east-1.amazonaws.com/python-docker-demo:v2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80